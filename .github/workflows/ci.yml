name: CI

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Install project properly (fixes src import issues)
      - name: Install project (editable mode)
        run: |
          pip install -e .
          pip install -r requirements.txt

      - name: Run Pytest
        run: pytest -q

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: prasadbishnu09
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        env:
          IMAGE_NAME: ghcr.io/prasadbishnu09/cats-dogs
        run: |
          docker build -t $IMAGE_NAME:latest .
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}